<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whack-a-Mole</title>
  <link rel="icon" href="favicon.ico" /> <!--made the little icon -->

  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="play.css" />

  <!-- Include bootstrap CSS framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />


<body class="bg-dark text-light" style="height: 100vh;">
  <header class="container-fluid">
    <nav class="navbar  navbar-dark">
      <img width="55px" src="molewithcrown.png" style="border-radius: 50%;" alt="KingMole" />
      <a class="navbar-brand" href="#">Whack-a-Mole<sup>&reg;</sup></a>
      <menu class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="play.html">GamePlay</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="scores.html">Scores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About Whack-a-Mole</a>
        </li>
        </ul>
        </div>
    </nav>
  </header>

  <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
  <main>
    <div class="players">
      Highscores:
      <span class="player-name">Mystery player</span>
      <div id="notification">
        <div class="event"><span class="player-event"></span> Ali's new highscore ###</div>
        <div class="event"><span class="player-event"></span> Savannah's new highscore ###</div>
        <div class="event"><span class="player-event"></span> Sierra's new highscore ###</div>
      </div>
    </div>

    <div class="game-info">
      <span>Score: <span id="score">0</span></span>
       <br>
      <span>Time: <span id="time">60</span></span>
    </div>

    <button type="submit" class="btn btn-outline-light" id="start-game">Start Game</button>


    <div class="game">
      <div class="button-container">
        <button class="button-top-left"></button>
        <button class="button-top-middle"></button>
        <button class="button-top-right"></button>
        <button class="button-middle-left"></button>
        <button class="button-middle-middle"></button>
        <button class="button-middle-right"></button>
        <button class="button-bottom-left"></button>
        <button class="button-bottom-middle"></button>
        <button class="button-bottom-right"></button>
      </div>
    </div>

  </main>

  <footer class="text-white">
    <div class="container-fluid">
      <span class="text-reset">Whack-a-Mole created by Chloe Warner</span>
      <br />
      <a class="text-reset" href="https://github.com/ChloeWarner03/startup">GitHub Repository</a>
    </div>
  </footer>
</body>

</html>
