<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!--cahracter set to change if I want-->
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole HTML</title>
    <link rel="icon" href="favicon.ico" /> <!--favorites icon-->
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Whack-a-Mole<sup>&reg;</sup></h1> <!--header in the body of the page-->

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li> <!--CSS can change the dots-->
          <li><a href="play.html">Play</a></li>
          <li><a href="scores.html">Scores</a></li>
          <li><a href="about.html">About</a></li> <!--figured i would do an about page-->
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr /> <!--hard return-->
    </header>

    <main>
      <h1>Let's Whack-a-Mole!</h1>
      <form method="get" action="play.html">
        <div>
          <span>Email:</span>
          <input type="text" placeholder="your@email.com" />
        </div>
        <div>
          <span>Password:</span>
          <input type="password" placeholder="password" /> <!--put dots-->
        </div>
        <button type="submit">Login</button>
        <button type="submit">Create a Account</button>
      </form>
    </main>

    <footer> <!--can go across every page-->
      <hr />
      <span class="text-reset">Whack-a-Mole created by Chloe Warner</span>
      <br />
      <a href="https://github.com/ChloeWarner03/startup">GitHub</a>
    </footer>
  </body>
</html>
